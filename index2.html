    <body>
      <script>
       
        
        //1. Function Defination is one Time process
        function sum(x,y) {//formal Argument/parameter
        console.log(x+y);
        }
        //function calling is many time process
        sum(10,30); //Actual Arguments/parameters
        function myFunctionA(name){//name is a formal argument/parameter
        //Function Body
            console.log('hello '+name);//'hello' + 'shivkanya'
            myFunctionB("Shivkanya");
        }
        //2. function calling
        myFunctionA('shivkanya');//actual argument

        //1. Function Defination
        function myFunctionB(msg){//msg is a formal argument
        //Function Body
        console.log(msg+' how are you?');
        }
        //2. Function calling
        myFunctionB("shivkanya");//shivkanya is a actual argument
     </script>
